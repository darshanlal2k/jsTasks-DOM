<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <div>
        <div>
            <h2>Checkbox</h2>
        </div>
        <div>
            <ul style="list-style-type: none;">
                <li>
                    <input type="checkbox" id="Chennai" name="district" value="Chennai">
                    <label for="Chennai">Chennai</label>
                </li>
                <li>
                    <input type="checkbox" id="Trichy" name="district" value="Trichy">
                    <label for="Trichy">Trichy</label>
                </li>
                <li>
                    <input type="checkbox" id="Madurai" name="district" value="Madurai">
                    <label for="Madurai">Madurai</label>
                </li>
                <li>
                    <input type="checkbox" id="Kovilpatti" name="district" value="Kovilpatti">
                    <label for="Kovilpatti">Kovilpatti</label>
                </li>
                <li>
                    <input type="checkbox" id="Tirunelveli" name="district" value="Tirunelveli">
                    <label for="Tirunelveli">Tirunelveli</label>
                </li>
            </ul>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
